<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/ipe-template-login.xhtml">

            <ui:define name="title">
                Login
            </ui:define>

            <ui:define name="body">
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                </h:panelGroup>

               <div class="form-box" id="login-box">
                    <div class="header">Área Administrativa</div>

                    <h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">

                        <div class="body bg-gray">

                            <div class="form-group">
                                <p:outputLabel for="j_username"  value="Usuário:" />
                                <p:inputText id="j_username" styleClass="form-control" name="j_username"/>  
                            </div>
                            
                            <div class="form-group">
                                <p:outputLabel for="j_password" value="Senha:" />
                                <p:password id="j_password" styleClass="form-control" name="j_password" />
                            </div>
                            <div class="footer">   
                            <h:commandButton id="submit" styleClass="btn bg-olive btn-block" value="Entrar" ajax="false"/>
                            <p><a href="#">Esqueceu sua senha?</a></p>
                            </div>
                        </div>

                    </h:form>

                </div>

            </ui:define>
        </ui:composition>

    </body>
</html>
