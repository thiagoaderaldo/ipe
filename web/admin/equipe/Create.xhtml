<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../ipe-template.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="header-body">
                header-body
            </ui:define>

            <ui:define name="body">
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages id="messages"/>
                </h:panelGroup>
                <h:form id="editOcorrencia" acceptcharset="ISO-8859-1" enctype="application/form-data">
                    <h:outputScript name="locales-primefaces.js" target="head" library="js" />
                    <p:panel      header="Finalizar / Editar Ocorrência"
                                  toggleable="true" 
                                  collapsed="false"
                                  >
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_equipe}"/>
                            </div>                                                
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:inputText value="#{atendimentosController.selected.equipe}"/>
                            </div>
                        </div>
                        <br/>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:commandButton styleClass="ui-button-warning" 
                                                 value="Atualizar"
                                                 action="#{atendimentosController.update}"
                                                 update="messages"/>
                            </div>                                                    
                        </div>

                    </p:panel>
                    <br/>
                    <div class="box-footer clearfix">
                    </div>
                    <p:panel header="Dados iniciais da ocorrência."
                             toggleable="true" 
                             collapsed="true">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <h3>Procedência</h3>
                                <span/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_procedencia}" />
                                <span/>
                                <h:outputText value="#{atendimentosController.selected.procedencia}"  styleClass="outputLabel"/>

                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_protProcedencia}" />
                                <span/>
                                <h:outputText value="#{atendimentosController.selected.protProcedencia}"  styleClass="outputLabel"/>

                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4" style="text-wrap: none; width: 250px">
                                <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_descInicial}"  />
                                <span/>
                                <h:outputText value="#{atendimentosController.selected.descInicial}"  

                                              styleClass="outputLabel"/>

                            </div>
                        </div>
                        <div class="box-footer clearfix"></div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h3>Solicitante</h3>
                                    <span/>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_solicitante}"  />
                                    <span/>
                                    <h:outputText value="#{atendimentosController.selected.solicitante}"  styleClass="outputLabel"/>

                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_telSolicitante}"  />
                                    <span/>
                                    <h:outputText value="#{atendimentosController.selected.telSolicitante}"  styleClass="outputLabel"/>

                                </div>
                            </div>

                            <div class="box-footer clearfix"></div>

                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h3>Localização</h3>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_localizacao}"  />
                                    <span/>
                                    <h:outputText value="#{atendimentosController.selected.localizacao}"  styleClass="outputLabel"/>

                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_numCasa}"  />
                                    <span/>
                                    <h:outputText value="#{atendimentosController.selected.numCasa}"  styleClass="outputLabel"/>

                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_pontoReferencia}"  />
                                    <span/>
                                    <h:outputText value="#{atendimentosController.selected.pontoReferencia}"  styleClass="outputLabel"/>

                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_idBairro}"  />
                                    <span/>
                                    <h:outputText value="#{bairrosBySerDropdownView.bairro}"  styleClass="outputLabel"/>

                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_idSer}"  />
                                    <span/>
                                    <h:outputText value="#{bairrosBySerDropdownView.ser}"  styleClass="outputLabel"/>

                                </div>
                            </div>
                            <div class="box-footer clearfix"></div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h3>Informações adicionais</h3>
                                </div>
                            </div> 
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_idTipologia}"  />
                                    <span/>
                                    <h:outputText value="#{atendimentosController.selected.idTipologia.nome}"  styleClass="outputLabel"/>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_dataSolicitacao}"  />
                                    <span/>
                                    <h:outputText value="#{atendimentosController.selected.dataSolicitacao}"  styleClass="outputLabel">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </div>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_horaSolicitacao}"  />
                                <span/>
                                <h:outputText value="#{atendimentosController.selected.horaSolicitacao}"  styleClass="outputLabel">
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>

                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_observacao}"  />
                                <span/>
                                <h:outputText value="#{atendimentosController.selected.observacao}"  styleClass="outputLabel"/>

                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_idEstatus}"  />
                                <span/>
                                <h:outputText value="#{atendimentosController.selected.idEstatus.nome}"  styleClass="outputLabel"/>

                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
