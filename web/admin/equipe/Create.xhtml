                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4">
                                        <h3>Protocolo:</h3>
                                        <span/>
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4">
                                        <h:outputText value="#{atendimentosController.selected.protocolo}"  styleClass="outputLabel" style="color: red"/>
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4">
                                        <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_equipe}"/>
                                    </div>                                                
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4">
                                        <p:inputText value="#{atendimentosController.selected.equipe}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4">
