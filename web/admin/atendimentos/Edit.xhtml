                                                       width="625" 
                                                       height="500" 
                                                       modal="true"
                                                       header="Pesquisar endereço">

                                                <script type="text/javascript">
                                                    function geocode() {                                
                                                        PF('geoGmap').geocode(document.getElementById('editOcorrencia:address').value);                
                                                    }
 
                                                    function reverseGeocode() {
                                                        var lat = document.getElementById('lat').value,
                                                        lng = document.getElementById('lng').value;
 
                                                        PF('revGeoMap').reverseGeocode(lat, lng);
                                                    }
                                                </script>


                                                <h:form prependId="false">
                                                    <h:panelGrid columns="3">
                                                        <p:outputLabel for="address" value="Digite o endereço:" />

                                                        <p:inputText id="address" />

                                                                         icon="ui-icon-search" 
                                                                         onclick="geocode()" 
                                                                         type="button" 
                                                                         style="height: 40px"
                                                                         />
                                                    </h:panelGrid>
                                                    <br/>
                                                    <p:gmap id="geoGmap" 
                                                            widgetVar="geoGmap"
                                                            center="#{geocodeView.centerGeoMap}"
                                                            model="#{geocodeView.geoModel}"
                                                            zoom="11" 
                                                            type="ROADMAP"  
                                                            style="width:600px;height:400px" 
                                                            streetView="true"
                                                            >
                                                        <p:ajax event="geocode" listener="#{geocodeView.onGeocode}" update="@this" />
                                                    </p:gmap>
                                                </h:form>
