<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.ListAtendimentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" 
                              layout="block">
                    <p:messages id="messages" closable="true"/>
                </h:panelGroup>
                <h:outputText escape="false" 
                              value="#{pt_br.ListAtendimentosEmpty}" 
                              rendered="#{atendimentosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{atendimentosController.items.rowCount > 0}">

                    <p:dataTable id="dataTableAtendimentos" 
                                 value="#{atendimentosController.items}"
                                 var="item"
                                 paginator="true" rows="5"  
                                 paginatorTemplate="{CurrentPageReport}  
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,20">
                        <f:facet name="header">  
                            Resultados encontrados  
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListAtendimentosTitle_protocolo}"/>
                            </f:facet>
                            <h:outputText style="color: red" value="#{item.protocolo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListAtendimentosTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListAtendimentosTitle_procedencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.procedencia}"/>
                        </p:column>                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListAtendimentosTitle_dataSolicitacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataSolicitacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListAtendimentosTitle_localizacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.localizacao}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListAtendimentosTitle_responsavel}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsavel}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText  value="#{pt_br.ListAtendimentosTitle_descInicial}"/>
                            </f:facet>
                            <h:outputText style="text-align: center; text-wrap: normal; white-space: normal" value="#{item.descInicial}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListAtendimentosTitle_idEstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstatus.nome}"/>
                        </p:column>
                        
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListAtendimentosTitle_idBairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBairro.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{atendimentosController.prepareView}" value="#{pt_br.ListAtendimentosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atendimentosController.prepareEdit}" value="#{pt_br.ListAtendimentosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atendimentosController.destroy}" value="#{pt_br.ListAtendimentosDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{atendimentosController.prepareCreate}" value="#{pt_br.ListAtendimentosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.ListAtendimentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
