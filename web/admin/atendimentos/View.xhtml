<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.ViewAtendimentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages />
            </h:panelGroup>
            <h:form>
                <section class="content invoice">                    
                    <!-- title row -->
                    <div class="row">
                        <div class="col-xs-11">
                            <h2 class="page-header">
                                <i class="fa fa-file-text-o"></i> 
                                Ocorrência:  <h:outputText value="#{atendimentosController.selected.protocolo}" title="#{pt_br.ViewAtendimentosTitle_protocolo}"/>
                                <smal>
                                    <h5>
                                        <i class="fa  fa-print"></i>
                                        <span/>
                                        <h:commandLink
                                            value="Imprimir relatório" 
                                            action="#{reportController.relatorioOcorrencia(atendimentosController.selected.protocolo)}"/>
                                    </h5>
                                </smal>


                            </h2>                            
                        </div><!-- /.col -->
                    </div>
                    <!-- info row -->
                    <div class="row invoice-info">
                        <div class="col-sm-4 invoice-col">
                            <b>
                                <h3>
                                    Procedência:
                                </h3>
                            </b>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_protocolo}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.protocolo}" 
                                          title="#{pt_br.ViewAtendimentosTitle_protocolo}"/>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_titulo}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.titulo}" 
                                          title="#{pt_br.ViewAtendimentosTitle_titulo}"/>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_procedencia}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.procedencia}" 
                                          title="#{pt_br.ViewAtendimentosTitle_procedencia}"/>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_protProcedencia}"
                                              style="font-weight: bold"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.protProcedencia}" 
                                          title="#{pt_br.ViewAtendimentosTitle_protProcedencia}"/>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_dataSolicitacao}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.dataSolicitacao}" 
                                          title="#{pt_br.ViewAtendimentosTitle_dataSolicitacao}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_horaSolicitacao}"
                                              style="font-weight: bold"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.horaSolicitacao}" 
                                          title="#{pt_br.ViewAtendimentosTitle_horaSolicitacao}">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_descInicial}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.descInicial}" 
                                          title="#{pt_br.ViewAtendimentosTitle_descInicial}"
                                          style="word-wrap: break-word;"/>
                        </div>
                        <div class="col-sm-3 invoice-col">
                            <b>
                                <h3>
                                    Localização:
                                </h3>
                            </b>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_localizacao}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.localizacao}" 
                                          title="#{pt_br.ViewAtendimentosTitle_localizacao}"/>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_idSer}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.idSer.nome}" 
                                          title="#{pt_br.ViewAtendimentosTitle_idSer}"/>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_idBairro}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.idBairro.nome}" 
                                          title="#{pt_br.ViewAtendimentosTitle_idBairro}"/>
                        </div>
                        <div class="col-sm-3 invoice-col">
                            <b>
                                <h3>
                                    Solicitante:
                                </h3>
                            </b>
                            <br/>
                            <b>

                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_solicitante}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.solicitante}" 
                                          title="#{pt_br.ViewAtendimentosTitle_solicitante}"/>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_telSolicitante}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.telSolicitante}" 
                                          title="#{pt_br.ViewAtendimentosTitle_telSolicitante}"/>
                        </div>
                    </div>
                    <div class="row invoice-info">
                        <div class="col-sm-4 invoice-col">
                            <b>
                                <h3>
                                    Relatório Técnico:
                                </h3>
                            </b>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_responsavel}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.responsavel}" 
                                          title="#{pt_br.ViewAtendimentosTitle_responsavel}"/>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_equipe}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.equipe}" 
                                          title="#{pt_br.ViewAtendimentosTitle_equipe}"
                                          />
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_descFinal}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.descFinal}" 
                                          title="#{pt_br.ViewAtendimentosTitle_descFinal}"
                                          style="word-wrap: break-word;"
                                          />
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_dataConclusao}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.dataConclusao}" 
                                          title="#{pt_br.ViewAtendimentosTitle_dataConclusao}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_horaConclusao}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.horaConclusao}" title="#{pt_br.ViewAtendimentosTitle_horaConclusao}">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </div>
                        <div class="col-sm-3 invoice-col">
                            <b>
                                <h3>
                                    <h:outputText value="#{pt_br.ViewAtendimentosLabel_idTipologia}"/>
                                </h3>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.idTipologia.nome}" 
                                          title="#{pt_br.ViewAtendimentosTitle_idTipologia}"/>
                        </div>
                        <div class="col-sm-3 invoice-col">
                            <b>
                                <h3>
                                    Informações da Residência:
                                </h3>
                            </b>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_qtdComodosCasa}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.qtdComodosCasa}" 
                                          title="#{pt_br.ViewAtendimentosTitle_qtdComodosCasa}"
                                          />
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_qtdPessoasAtingidas}"/>
                            </b>

                        </div>
                    </div>
                    <div class="row invoice-info">
                        <div class="col-sm-3 invoice-col">
                            <b>
                                <h3>
                                    Informações adicionais:
                                </h3>
                            </b>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_idEstatus}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.idEstatus.nome}" 
                                          title="#{pt_br.ViewAtendimentosTitle_idEstatus}"/>
                            <br/>
                            <b>
                                <h:outputText value="#{pt_br.ViewAtendimentosLabel_observacao}"/>
                            </b>
                            <h:outputText value="#{atendimentosController.selected.observacao}" 
                                          title="#{pt_br.ViewAtendimentosTitle_observacao}"/>
                        </div>

                    </div>
                    <div>
                        <hr align="left"/>
                        <h4>
                            <i class="fa  fa-print"></i>
                            <span/>
                            <h:commandLink
                                value="Imprimir relatório" 
                                action="#{reportController.relatorioOcorrencia(atendimentosController.selected.protocolo)}"/>
                        </h4>
                    </div>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
