                    <p:tab id="tabLocalDaOcorrencia" title="Localização">
                        <p:panel header="Digite informações do preliminares da ocorrência">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-1">
                                    <h:outputLabel value="#{pt_br.CreateAtendimentosLabel_localizacao}"

                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-1">
                                    <h:panelGrid columns="2">
                                        <script type="text/javascript">                
                                            function geolocalizacao() {                                                    
                                                //PF('geoMap').geocode(document.getElementById('address').value);
                                                var geocoder = new google.maps.Geocoder();
                                                var address = document.getElementById('pitLocalizacao').value;
                                                var latitude = document.getElementById('lat2');
                                                var longitude = document.getElementById('lng2');
                                                //geocoder.geocode({'address:' : addres},function(results,status))
                                                
                                                geocoder.geolocalizacao( { 'pitLocalizacao' : address}, function (results,status) {
                                                    if(status == google.maps.GeocoderStatus.OK) {
                                                        latitude = results[0].geometry.location.lat();
                                                        longitude = results[0].geometry.location.lng();
                                                        document.getElementById('lat2').value = latitude;
                                                        
                                                        document.getElementById('lng2').value = longitude;
                                                        alert ("Latitude: " + latitude + "\nLongitude: " + longitude);
                                                    }else{
                                                        alert("Não foi possível obter a geolocalização \npara o endereço especificado.");
                                                    }
                                                });                    
                                            }                
                                        </script>
                                        <p:inputText id="pitLocalizacao" 
                                                     value="#{atendimentosController.selected.localizacao}" 
                                                     title="#{pt_br.CreateAtendimentosTitle_localizacao}" 
                                                     required="true" 
                                                     requiredMessage="#{pt_br.CreateAtendimentosRequiredMessage_localizacao}"                                     
                                                     maxlength="45"
                                                     style="min-width: 250px;"
                                                     onblur="geolocalizacao()"/>
                                        <!--
                                        <p:inputText id ="lat2" value="#{geocodeView.selected.latitude}" type="hidden"/><br/>
                                        <p:inputText id ="lng2" value="#{geocodeView.selected.longitude}" type="hidden"/> <br/>
                                        -->

                                        <h:commandButton type="button" icon="ui-icon-pin-s"  
                                                         id="hcbGMaps"
                                                         value="Google Maps" onclick="PF('dlg').show()" 
                                                         styleClass="btn btn-warning btn-lg"/>  

                                        <p:dialog  appendTo="@(body)"
                                                   widgetVar="dlg" 
                                                   width="625" 
                                                   height="500" 
                                                   modal="true"
                                                   header="Pesquisar endereço">

                                            <script type="text/javascript">
                                                function geocode() {                                
                                                    PF('geoGmap').geocode(document.getElementById('mapaddress').value);                
                                                }                                                    
                                            </script>


                                            <h:form prependId="false">
                                                <h:panelGrid columns="3">
                                                    <p:outputLabel for="mapaddress" value="Digite o endereço:" />

                                                    <p:inputText id="mapaddress" />

                                                    <p:commandButton value="Pesquisar" 
                                                                     icon="ui-icon-search" 
                                                                     onclick="geocode()" 
                                                                     type="button" 
                                                                     style="height: 40px"
                                                                     />
                                                </h:panelGrid>
                                                <br/>
                                                <p:gmap id="geoGmap" 
                                                        widgetVar="geoGmap"
                                                        center="#{geocodeView.centerGeoMap}"
                                                        model="#{geocodeView.geoModel}"
                                                        zoom="11" 
                                                        type="ROADMAP"  
                                                        style="width:600px;height:400px" 
                                                        streetView="true"
                                                        >
                                                    <p:ajax event="geocode" listener="#{geocodeView.onGeocode}" update="@this" />
                                                </p:gmap>
                                            </h:form>


                                        </p:dialog>
                                    </h:panelGrid>
                                </div>
                            </div>
