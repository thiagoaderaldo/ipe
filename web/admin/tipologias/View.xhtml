<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.ViewTipologiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{pt_br.ViewTipologiasLabel_id}"/>
                    <h:outputText value="#{tipologiasController.selected.id}" title="#{pt_br.ViewTipologiasTitle_id}"/>
                    <h:outputText value="#{pt_br.ViewTipologiasLabel_nome}"/>
                    <h:outputText value="#{tipologiasController.selected.nome}" title="#{pt_br.ViewTipologiasTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipologiasController.destroyAndView}" value="#{pt_br.ViewTipologiasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{pt_br.ViewTipologiasEditLink}"/>
                <br />
                <h:commandLink action="#{tipologiasController.prepareCreate}" value="#{pt_br.ViewTipologiasCreateLink}" />
                <br />
                <h:commandLink action="#{tipologiasController.prepareList}" value="#{pt_br.ViewTipologiasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.ViewTipologiasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
