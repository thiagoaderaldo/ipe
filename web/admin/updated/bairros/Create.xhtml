<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBairrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBairrosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bairrosController.selected.id}" title="#{bundle.CreateBairrosTitle_id}" required="true" requiredMessage="#{bundle.CreateBairrosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBairrosLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{bairrosController.selected.nome}" title="#{bundle.CreateBairrosTitle_nome}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bairrosController.create}" value="#{bundle.CreateBairrosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bairrosController.prepareList}" value="#{bundle.CreateBairrosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBairrosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
