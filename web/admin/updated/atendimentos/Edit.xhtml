<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAtendimentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{atendimentosController.selected.id}" title="#{bundle.EditAtendimentosTitle_id}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_protocolo}" for="protocolo" />
                    <h:inputText id="protocolo" value="#{atendimentosController.selected.protocolo}" title="#{bundle.EditAtendimentosTitle_protocolo}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{atendimentosController.selected.titulo}" title="#{bundle.EditAtendimentosTitle_titulo}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_procedencia}" for="procedencia" />
                    <h:inputText id="procedencia" value="#{atendimentosController.selected.procedencia}" title="#{bundle.EditAtendimentosTitle_procedencia}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_procedencia}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_protProcedencia}" for="protProcedencia" />
                    <h:inputText id="protProcedencia" value="#{atendimentosController.selected.protProcedencia}" title="#{bundle.EditAtendimentosTitle_protProcedencia}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_dataSolicitacao}" for="dataSolicitacao" />
                    <h:inputText id="dataSolicitacao" value="#{atendimentosController.selected.dataSolicitacao}" title="#{bundle.EditAtendimentosTitle_dataSolicitacao}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_dataSolicitacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_horaSolicitacao}" for="horaSolicitacao" />
                    <h:inputText id="horaSolicitacao" value="#{atendimentosController.selected.horaSolicitacao}" title="#{bundle.EditAtendimentosTitle_horaSolicitacao}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_horaSolicitacao}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_localizacao}" for="localizacao" />
                    <h:inputText id="localizacao" value="#{atendimentosController.selected.localizacao}" title="#{bundle.EditAtendimentosTitle_localizacao}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_localizacao}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_solicitante}" for="solicitante" />
                    <h:inputText id="solicitante" value="#{atendimentosController.selected.solicitante}" title="#{bundle.EditAtendimentosTitle_solicitante}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_solicitante}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_responsavel}" for="responsavel" />
                    <h:inputText id="responsavel" value="#{atendimentosController.selected.responsavel}" title="#{bundle.EditAtendimentosTitle_responsavel}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_responsavel}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_telSolicitante}" for="telSolicitante" />
                    <h:inputText id="telSolicitante" value="#{atendimentosController.selected.telSolicitante}" title="#{bundle.EditAtendimentosTitle_telSolicitante}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_descInicial}" for="descInicial" />
                    <h:inputTextarea rows="4" cols="30" id="descInicial" value="#{atendimentosController.selected.descInicial}" title="#{bundle.EditAtendimentosTitle_descInicial}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_descInicial}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_descFinal}" for="descFinal" />
                    <h:inputTextarea rows="4" cols="30" id="descFinal" value="#{atendimentosController.selected.descFinal}" title="#{bundle.EditAtendimentosTitle_descFinal}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_dataConclusao}" for="dataConclusao" />
                    <h:inputText id="dataConclusao" value="#{atendimentosController.selected.dataConclusao}" title="#{bundle.EditAtendimentosTitle_dataConclusao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_horaConclusao}" for="horaConclusao" />
                    <h:inputText id="horaConclusao" value="#{atendimentosController.selected.horaConclusao}" title="#{bundle.EditAtendimentosTitle_horaConclusao}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_observacao}" for="observacao" />
                    <h:inputText id="observacao" value="#{atendimentosController.selected.observacao}" title="#{bundle.EditAtendimentosTitle_observacao}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_idEstatus}" for="idEstatus" />
                    <h:selectOneMenu id="idEstatus" value="#{atendimentosController.selected.idEstatus}" title="#{bundle.EditAtendimentosTitle_idEstatus}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_idEstatus}">
                        <f:selectItems value="#{estatusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_idTipologia}" for="idTipologia" />
                    <h:selectOneMenu id="idTipologia" value="#{atendimentosController.selected.idTipologia}" title="#{bundle.EditAtendimentosTitle_idTipologia}" >
                        <f:selectItems value="#{tipologiasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_idSer}" for="idSer" />
                    <h:selectOneMenu id="idSer" value="#{atendimentosController.selected.idSer}" title="#{bundle.EditAtendimentosTitle_idSer}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_idSer}">
                        <f:selectItems value="#{serController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_idBairro}" for="idBairro" />
                    <h:selectOneMenu id="idBairro" value="#{atendimentosController.selected.idBairro}" title="#{bundle.EditAtendimentosTitle_idBairro}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_idBairro}">
                        <f:selectItems value="#{bairrosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_numCasa}" for="numCasa" />
                    <h:inputText id="numCasa" value="#{atendimentosController.selected.numCasa}" title="#{bundle.EditAtendimentosTitle_numCasa}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_pontoReferencia}" for="pontoReferencia" />
                    <h:inputText id="pontoReferencia" value="#{atendimentosController.selected.pontoReferencia}" title="#{bundle.EditAtendimentosTitle_pontoReferencia}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_equipe}" for="equipe" />
                    <h:inputText id="equipe" value="#{atendimentosController.selected.equipe}" title="#{bundle.EditAtendimentosTitle_equipe}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_equipe}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_vtr}" for="vtr" />
                    <h:inputText id="vtr" value="#{atendimentosController.selected.vtr}" title="#{bundle.EditAtendimentosTitle_vtr}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_proprietarioResidencia}" for="proprietarioResidencia" />
                    <h:inputText id="proprietarioResidencia" value="#{atendimentosController.selected.proprietarioResidencia}" title="#{bundle.EditAtendimentosTitle_proprietarioResidencia}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_qtdComodosCasa}" for="qtdComodosCasa" />
                    <h:inputText id="qtdComodosCasa" value="#{atendimentosController.selected.qtdComodosCasa}" title="#{bundle.EditAtendimentosTitle_qtdComodosCasa}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_qtdPessoasAtingidas}" for="qtdPessoasAtingidas" />
                    <h:inputText id="qtdPessoasAtingidas" value="#{atendimentosController.selected.qtdPessoasAtingidas}" title="#{bundle.EditAtendimentosTitle_qtdPessoasAtingidas}" />
                </h:panelGrid>
                <h:commandLink action="#{atendimentosController.update}" value="#{bundle.EditAtendimentosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAtendimentosViewLink}"/>
                <br />
                <h:commandLink action="#{atendimentosController.prepareList}" value="#{bundle.EditAtendimentosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAtendimentosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
