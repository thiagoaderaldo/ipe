<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/ipe-template.xhtml">

                                 value="#{bairrosController.selected.nome}" 
                                 title="#{pt_br.EditBairrosTitle_nome}" />
                </h:panelGrid>
                <h:commandLink action="#{bairrosController.update}" value="#{pt_br.EditBairrosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{pt_br.EditBairrosViewLink}"/>
                <br />
                <h:commandLink action="#{bairrosController.prepareList}" value="#{pt_br.EditBairrosShowAllLink}" immediate="true"/>

                <br />
