<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAgentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAgentesEmpty}" rendered="#{agentesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{agentesController.items.rowCount > 0}">
                    <h:outputText value="#{agentesController.pagination.pageFirstItem + 1}..#{agentesController.pagination.pageLastItem + 1}/#{agentesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{agentesController.previous}" value="#{bundle.Previous} #{agentesController.pagination.pageSize}" rendered="#{agentesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{agentesController.next}" value="#{bundle.Next} #{agentesController.pagination.pageSize}" rendered="#{agentesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{agentesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgentesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgentesTitle_matricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgentesTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgentesTitle_nomeGuerra}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeGuerra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgentesTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{agentesController.prepareView}" value="#{bundle.ListAgentesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agentesController.prepareEdit}" value="#{bundle.ListAgentesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agentesController.destroy}" value="#{bundle.ListAgentesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{agentesController.prepareCreate}" value="#{bundle.ListAgentesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAgentesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
