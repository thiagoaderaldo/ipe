<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.CreateSerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form acceptcharset="ISO-8859-1" enctype="application/form-data">
                <h2>Cadastro de SER</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{pt_br.CreateSerLabel_nome}" for="nome" />
                    <h:inputText id="nome" 
                                 value="#{serController.selected.nome}" 
                                 title="#{pt_br.CreateSerTitle_nome}" 
                                 required="true" 
                                 requiredMessage="#{pt_br.CreateSerRequiredMessage_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serController.create}" value="#{pt_br.CreateSerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serController.prepareList}" value="#{pt_br.CreateSerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.CreateSerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
