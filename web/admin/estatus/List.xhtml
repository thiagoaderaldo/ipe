<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.ListEstatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{pt_br.ListEstatusEmpty}" rendered="#{estatusController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estatusController.items.rowCount > 0}">
                    <h:outputText value="#{estatusController.pagination.pageFirstItem + 1}..#{estatusController.pagination.pageLastItem + 1}/#{estatusController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estatusController.previous}" value="#{pt_br.Previous} #{estatusController.pagination.pageSize}" rendered="#{estatusController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estatusController.next}" value="#{pt_br.Next} #{estatusController.pagination.pageSize}" rendered="#{estatusController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estatusController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListEstatusTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListEstatusTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estatusController.prepareView}" value="#{pt_br.ListEstatusViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estatusController.prepareEdit}" value="#{pt_br.ListEstatusEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estatusController.destroy}" value="#{pt_br.ListEstatusDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estatusController.prepareCreate}" value="#{pt_br.ListEstatusCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.ListEstatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
