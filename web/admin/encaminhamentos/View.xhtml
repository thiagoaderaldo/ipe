<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.ViewEncaminhamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{pt_br.ViewEncaminhamentosLabel_id}"/>

                    <h:outputText value="#{pt_br.ViewEncaminhamentosLabel_descricao}"/>

                <h:commandLink action="#{encaminhamentosController.destroyAndView}" value="#{pt_br.ViewEncaminhamentosDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{pt_br.ViewEncaminhamentosEditLink}"/>
                <br />
                <h:commandLink action="#{encaminhamentosController.prepareCreate}" value="#{pt_br.ViewEncaminhamentosCreateLink}" />
                <br />
                <h:commandLink action="#{encaminhamentosController.prepareList}" value="#{pt_br.ViewEncaminhamentosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.ViewEncaminhamentosIndexLink}"/>

            </h:form>
        </ui:define>
