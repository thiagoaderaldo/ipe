<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.ListBairrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{pt_br.ListBairrosEmpty}" rendered="#{bairrosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bairrosController.items.rowCount > 0}">
                    <h:outputText value="#{bairrosController.pagination.pageFirstItem + 1}..#{bairrosController.pagination.pageLastItem + 1}/#{bairrosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bairrosController.previous}" value="#{pt_br.Previous} #{bairrosController.pagination.pageSize}" rendered="#{bairrosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bairrosController.next}" value="#{pt_br.Next} #{bairrosController.pagination.pageSize}" rendered="#{bairrosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bairrosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListBairrosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListBairrosTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bairrosController.prepareView}" value="#{pt_br.ListBairrosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bairrosController.prepareEdit}" value="#{pt_br.ListBairrosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bairrosController.destroy}" value="#{pt_br.ListBairrosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bairrosController.prepareCreate}" value="#{pt_br.ListBairrosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.ListBairrosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
