<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.EditEstatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="atdMessages" closable="true"/>
            </h:panelGroup>
            <h:form acceptcharset="ISO-8859-1" enctype="application/form-data">
                <h2>Editar de Estatus</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{pt_br.EditEstatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{estatusController.selected.id}" title="#{pt_br.EditEstatusTitle_id}" required="true" requiredMessage="#{pt_br.EditEstatusRequiredMessage_id}"/>
                    <h:outputLabel value="#{pt_br.EditEstatusLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{estatusController.selected.nome}" title="#{pt_br.EditEstatusTitle_nome}" required="true" requiredMessage="#{pt_br.EditEstatusRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{estatusController.update}" value="#{pt_br.EditEstatusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{pt_br.EditEstatusViewLink}"/>
                <br />
                <h:commandLink action="#{estatusController.prepareList}" value="#{pt_br.EditEstatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.EditEstatusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
