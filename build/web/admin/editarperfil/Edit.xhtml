<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" showDetail="true" autoUpdate="true"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" id="matchGrid">
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_matricula}" for="matricula" />
                    <h:outputLabel id="matricula" value="#{usuariosController.selected.matricula}" title="#{pt_br.EditUsuariosTitle_matricula}"/>
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_nome}" for="nome" />
                    <h:outputLabel id="nome" value="#{usuariosController.selected.nome}" title="#{pt_br.EditUsuariosTitle_nome}"/>
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_login}" for="login" />
                    <h:outputLabel id="login" value="#{usuariosController.selected.login}" title="#{pt_br.EditUsuariosTitle_login}"/>
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_email}" for="email" />
                    <h:outputLabel id="email" value="#{usuariosController.selected.email}" title="#{pt_br.EditUsuariosTitle_email}"/>                    
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_telefone}" for="telefone" />                    
                    <h:outputLabel id="telefone" value="#{usuariosController.selected.telefone}" title="#{pt_br.EditUsuariosTitle_telefone}" />
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_celular}" for="celular" />
                    <h:outputLabel id="celular" value="#{usuariosController.selected.celular}" title="#{pt_br.EditUsuariosTitle_celular}" />
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_senha}" for="senha" />
                    <p:password id="senha" match="confirmarSenha" feedback="true" inline="true"
                                promptLabel="Por favor, digite a nova senha." 
                                weakLabel="Fraco" goodLabel="Médio" strongLabel="Forte" 
                                value="#{usuariosController.selected.senha}" 
                                title="#{pt_br.EditUsuariosTitle_confirmarsenha}" 
                                required="true" requiredMessage="#{pt_br.EditUsuariosRequiredMessage_confirmarsenha}"/>
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_confirmarsenha}" for="senha" />
                    <p:password id="confirmarSenha" promptLabel="Confirme a senha."
                                feedback="true" inline="true"
                                weakLabel="Fraco" goodLabel="Médio" strongLabel="Forte"
                                value="#{usuariosController.confirmarSenha}" 
                                title="#{pt_br.EditUsuariosTitle_confirmarsenha}" required="true" 
                                requiredMessage="#{pt_br.EditUsuariosRequiredMessage_confirmarsenha}"/>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{usuariosController.update}" label="Salvar" update="matchGrid" value="#{pt_br.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
