<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/ipe-template.xhtml">

            <ui:define name="title">
                Pesquisar Assunto
            </ui:define>

            <ui:define name="body">
                <h:form acceptcharset="ISO-8859-1" enctype="application/form-data">
                    <h:panelGrid columns="3">
                        <h:outputText value="#{pt_br.Search_Lable_assunto}"/>
                        <p:inputText value="#{assuntosController.selected.assunto}"
                                     binding="#{assuntosController.searchAssunto}"
                                     id="assunto"
                                     style="height: 20px;"
                                     size="30"/>
                        <p:commandButton value="#{pt_br.Search_ButtonFind}" 
                                         icon="ui-icon-search"
                                         action="#{assuntosController.searchedListLikeAssunto}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
