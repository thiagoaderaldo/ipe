<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAgentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAgentesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{agentesController.selected.id}" title="#{bundle.CreateAgentesTitle_id}" required="true" requiredMessage="#{bundle.CreateAgentesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAgentesLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{agentesController.selected.matricula}" title="#{bundle.CreateAgentesTitle_matricula}" required="true" requiredMessage="#{bundle.CreateAgentesRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.CreateAgentesLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{agentesController.selected.nome}" title="#{bundle.CreateAgentesTitle_nome}" required="true" requiredMessage="#{bundle.CreateAgentesRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateAgentesLabel_nomeGuerra}" for="nomeGuerra" />
                    <h:inputText id="nomeGuerra" value="#{agentesController.selected.nomeGuerra}" title="#{bundle.CreateAgentesTitle_nomeGuerra}" required="true" requiredMessage="#{bundle.CreateAgentesRequiredMessage_nomeGuerra}"/>
                    <h:outputLabel value="#{bundle.CreateAgentesLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{agentesController.selected.telefone}" title="#{bundle.CreateAgentesTitle_telefone}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agentesController.create}" value="#{bundle.CreateAgentesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{agentesController.prepareList}" value="#{bundle.CreateAgentesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAgentesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
