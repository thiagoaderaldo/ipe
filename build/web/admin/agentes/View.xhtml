<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAgentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAgentesLabel_id}"/>
                    <h:outputText value="#{agentesController.selected.id}" title="#{bundle.ViewAgentesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAgentesLabel_matricula}"/>
                    <h:outputText value="#{agentesController.selected.matricula}" title="#{bundle.ViewAgentesTitle_matricula}"/>
                    <h:outputText value="#{bundle.ViewAgentesLabel_nome}"/>
                    <h:outputText value="#{agentesController.selected.nome}" title="#{bundle.ViewAgentesTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewAgentesLabel_nomeGuerra}"/>
                    <h:outputText value="#{agentesController.selected.nomeGuerra}" title="#{bundle.ViewAgentesTitle_nomeGuerra}"/>
                    <h:outputText value="#{bundle.ViewAgentesLabel_telefone}"/>
                    <h:outputText value="#{agentesController.selected.telefone}" title="#{bundle.ViewAgentesTitle_telefone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agentesController.destroyAndView}" value="#{bundle.ViewAgentesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAgentesEditLink}"/>
                <br />
                <h:commandLink action="#{agentesController.prepareCreate}" value="#{bundle.ViewAgentesCreateLink}" />
                <br />
                <h:commandLink action="#{agentesController.prepareList}" value="#{bundle.ViewAgentesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAgentesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
