<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAgentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAgentesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{agentesController.selected.id}" title="#{bundle.EditAgentesTitle_id}" required="true" requiredMessage="#{bundle.EditAgentesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAgentesLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{agentesController.selected.matricula}" title="#{bundle.EditAgentesTitle_matricula}" required="true" requiredMessage="#{bundle.EditAgentesRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.EditAgentesLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{agentesController.selected.nome}" title="#{bundle.EditAgentesTitle_nome}" required="true" requiredMessage="#{bundle.EditAgentesRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditAgentesLabel_nomeGuerra}" for="nomeGuerra" />
                    <h:inputText id="nomeGuerra" value="#{agentesController.selected.nomeGuerra}" title="#{bundle.EditAgentesTitle_nomeGuerra}" required="true" requiredMessage="#{bundle.EditAgentesRequiredMessage_nomeGuerra}"/>
                    <h:outputLabel value="#{bundle.EditAgentesLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{agentesController.selected.telefone}" title="#{bundle.EditAgentesTitle_telefone}" />
                </h:panelGrid>
                <h:commandLink action="#{agentesController.update}" value="#{bundle.EditAgentesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAgentesViewLink}"/>
                <br />
                <h:commandLink action="#{agentesController.prepareList}" value="#{bundle.EditAgentesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAgentesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
