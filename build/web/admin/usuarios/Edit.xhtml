<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{usuariosController.selected.matricula}" title="#{pt_br.EditUsuariosTitle_matricula}" required="true" requiredMessage="#{pt_br.EditUsuariosRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{usuariosController.selected.nome}" title="#{pt_br.EditUsuariosTitle_nome}" required="true" requiredMessage="#{pt_br.EditUsuariosRequiredMessage_nome}"/>
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{usuariosController.selected.telefone}" title="#{pt_br.EditUsuariosTitle_telefone}" />
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{usuariosController.selected.celular}" title="#{pt_br.EditUsuariosTitle_celular}" />
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usuariosController.selected.login}" title="#{pt_br.EditUsuariosTitle_login}" required="true" requiredMessage="#{pt_br.EditUsuariosRequiredMessage_login}"/>
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuariosController.selected.email}" title="#{pt_br.EditUsuariosTitle_email}" />
                    <h:outputLabel value="#{pt_br.EditUsuariosLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{usuariosController.selected.senha}" title="#{pt_br.EditUsuariosTitle_senha}" required="true" requiredMessage="#{pt_br.EditUsuariosRequiredMessage_senha}"/>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{pt_br.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{pt_br.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{pt_br.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
