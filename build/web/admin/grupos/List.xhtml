<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.ListGruposTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{pt_br.ListGruposEmpty}" rendered="#{gruposController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gruposController.items.rowCount > 0}">
                    <h:outputText value="#{gruposController.pagination.pageFirstItem + 1}..#{gruposController.pagination.pageLastItem + 1}/#{gruposController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gruposController.previous}" value="#{pt_br.Previous} #{gruposController.pagination.pageSize}" rendered="#{gruposController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gruposController.next}" value="#{pt_br.Next} #{gruposController.pagination.pageSize}" rendered="#{gruposController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gruposController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListGruposTitle_grupoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListGruposTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{pt_br.ListGruposTitle_usuarioPadrao}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioPadrao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gruposController.prepareView}" value="#{pt_br.ListGruposViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gruposController.prepareEdit}" value="#{pt_br.ListGruposEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gruposController.destroy}" value="#{pt_br.ListGruposDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gruposController.prepareCreate}" value="#{pt_br.ListGruposCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.ListGruposIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
