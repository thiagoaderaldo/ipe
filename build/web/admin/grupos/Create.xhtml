<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.CreateGruposTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{pt_br.CreateGruposLabel_grupoId}" for="grupoId" />

                    <h:outputLabel value="#{pt_br.CreateGruposLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{gruposController.selected.descricao}" title="#{pt_br.CreateGruposTitle_descricao}" required="true" requiredMessage="#{pt_br.CreateGruposRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{pt_br.CreateGruposLabel_usuarioPadrao}" for="usuarioPadrao" />
                    <h:inputText id="usuarioPadrao" value="#{gruposController.selected.usuarioPadrao}" title="#{pt_br.CreateGruposTitle_usuarioPadrao}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gruposController.create}" value="#{pt_br.CreateGruposSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gruposController.prepareList}" value="#{pt_br.CreateGruposShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.CreateGruposIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
