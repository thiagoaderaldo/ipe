<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{estatusController.selected.id}" title="#{bundle.CreateEstatusTitle_id}" required="true" requiredMessage="#{bundle.CreateEstatusRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEstatusLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{estatusController.selected.nome}" title="#{bundle.CreateEstatusTitle_nome}" required="true" requiredMessage="#{bundle.CreateEstatusRequiredMessage_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estatusController.create}" value="#{bundle.CreateEstatusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estatusController.prepareList}" value="#{bundle.CreateEstatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
