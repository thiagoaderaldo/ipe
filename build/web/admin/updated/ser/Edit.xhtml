<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serController.selected.id}" title="#{bundle.EditSerTitle_id}" required="true" requiredMessage="#{bundle.EditSerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSerLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{serController.selected.nome}" title="#{bundle.EditSerTitle_nome}" required="true" requiredMessage="#{bundle.EditSerRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{serController.update}" value="#{bundle.EditSerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSerViewLink}"/>
                <br />
                <h:commandLink action="#{serController.prepareList}" value="#{bundle.EditSerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
