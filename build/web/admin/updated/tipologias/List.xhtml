<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipologiasTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>

                        <h:column>
                            <f:facet name="header">

                            <h:outputText value=" "/>

                        </h:column>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipologiasController.prepareCreate}" value="#{bundle.ListTipologiasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipologiasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
