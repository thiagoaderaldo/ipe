<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:commandLink action="#{tipologiasController.update}" value="#{bundle.EditTipologiasSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditTipologiasViewLink}"/>
                <br />
                <h:commandLink action="#{tipologiasController.prepareList}" value="#{bundle.EditTipologiasShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditTipologiasIndexLink}" />
