<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/ipe-template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pt_br.EditSerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{pt_br.EditSerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serController.selected.id}" title="#{pt_br.EditSerTitle_id}" required="true" requiredMessage="#{pt_br.EditSerRequiredMessage_id}"/>
                    <h:outputLabel value="#{pt_br.EditSerLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{serController.selected.nome}" title="#{pt_br.EditSerTitle_nome}" required="true" requiredMessage="#{pt_br.EditSerRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{serController.update}" value="#{pt_br.EditSerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{pt_br.EditSerViewLink}"/>
                <br />
                <h:commandLink action="#{serController.prepareList}" value="#{pt_br.EditSerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{pt_br.EditSerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
